<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <title>Drinking Jenga</title>
    </head>
    <body>
        <div id="main-content">
            <header>
                <img src="http://placeimg.com/400/100/tech" alt="Welcome to S-Jenga">

            </header>

            <h3 class="center">Welcome to Drinking Jenga, please enter the number of blocks your party is playing with and
                press 'Generate Rules'</h3>
            <form class="center form">
                <input type="number" id="block-selector" placeholder="Number of Blocks" min="1" max="100" required>
            </form>
            <div class="gen-button-div">
                <button type="button" class="gen-button ripple-gen">Generate Rules</button>
            </div>
            <div class="edit-button-div">
                    <button type="button" class="edit-button ripple-edit">View/Edit Rules</button>
            </div>
        </div>
        <div id="gen-list">
            <header>
                <img src="http://placeimg.com/400/100/tech" alt="Welcome to S-Jenga">
            </header>
            <p>This is the gen-list div.</p>
            <button type="button" class="return">Return!</button>
        </div>
        <div id="ruleset">
            <header>
                <img src="http://placeimg.com/400/100/tech" alt="Welcome to S-Jenga">
            </header>
            <p>This is the ruleset div.</p>
            <button type="button" class="return">Return!</button>
        </div>
        <script src="rules.js"></script>
        <script src="app.js"></script>
    </body>
</html>
