<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <title>Drinking Jenga</title>
        <meta 
            name='viewport' 
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
        />
        
    </head>
    <body>
        <div id="main-content">
            <header>
                <img src="resources/DrinkingBlocks.png" alt="Welcome to S-Jenga">

            </header>

            <h3 class="center">Welcome to Drinking Blocks, please enter the number of blocks your party is playing with and
                press 'Generate Rules'</h3>
            <form class="center form">
                <input type="number" id="block-selector" placeholder="Number of Blocks" min="1" max="100" required>
            </form>
            <div class="gen-button-div">
                <button type="button" class="gen-button ripple-gen">Generate Rules</button>
            </div>
            <div class="edit-button-div">
                    <button type="button" class="edit-button ripple-edit">View/Edit Rules</button>
            </div>
            <footer>
                <p class="warning center">Do not refresh this page if you have custom rules. You will lose your work.</p>
                <p class="center copyright">&copy;Kevin Nunley - 2018</p>
            </footer>
        </div>
        <div id="gen-list">
            <header>
                <img src="resources/DrinkingBlocks.png" alt="Welcome to S-Jenga">
            </header>
            <p>This is the gen-list div.</p>
            <button type="button" class="return">Return!</button>
            <ol></ol>
        </div>
        <div id="ruleset">
            <header>
                <img src="resources/DrinkingBlocks.png" alt="Welcome to S-Jenga">
            </header>
            <p>This is the ruleset div.</p>
            <button type="button" class="return">Return!</button>
            <form class="form"></form>
        </div>
        <script src="rules.js"></script>
        <script src="app.js"></script>
    </body>
</html>
